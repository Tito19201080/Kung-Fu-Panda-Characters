<!DOCTYPE html>
<html>
  <head>
    <title>Kung Fu Panda Characters</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" async></script>
    <link
      href="https://fonts.googleapis.com/css?family=Bilbo"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <h1 id="h1">Kung Fu Panda Characters</h1>
    <p>
      <input id="theme-in" type="text" /><button id="themebtn">
        Change Theme
      </button>
    </p>
    <p class="img-p">
      <img id="char-img" src="img/po.png" alt="Character Image" />
    </p>
    <div id="div">
      <h2 id="char-name">Po</h2>
      <p id="char-quote">Buddy, I am the Dragon Warrior!</p>
      <p><input id="char-in" type="text" /><button id="btn">Search</button></p>
    </div>
  </body>
</html>
